name: Android Build

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          # Only write to the cache for builds on the 'development' branch
          cache-read-only: ${{ github.ref != 'refs/heads/development' }}

      - name: Setup secrets
        env:
            BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
            sed "s|BACKEND_URL|BACKEND_URL|g;" secrets.defaults.properties > local.properties

      - name: Lint Checks
        run: ./gradlew detektAll lintKotlin lint

      - name: Build Project
        run: ./gradlew assemble

      - name: Run Tests
        run: ./gradlew test
